<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - The Sibol Project PH</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="gradient-bg min-h-screen flex flex-col">
    <nav class="w-full glass-card p-4 flex justify-between items-center">
        <div class="font-bold text-2xl text-purple-700">Sibol Admin</div>
        <a href="index.html" class="text-purple-600 hover:underline font-semibold"><i class="fas fa-home mr-2"></i>Back to Site</a>
    </nav>
    <main class="flex-1 flex flex-col items-center justify-center py-8">
        <div class="bg-white/80 rounded-3xl shadow-xl p-8 w-full max-w-2xl">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Website Content Management</h2>
            <div class="mb-8">
                <label class="block font-semibold mb-2" for="page-select">Select Page to Edit:</label>
                <select id="page-select" class="w-full p-3 rounded-xl border border-gray-300">
                    <option value="index.html">Home</option>
                    <option value="about.html">About</option>
                    <option value="services.html">Services</option>
                    <option value="programs.html">Programs</option>
                    <option value="contact.html">Contact</option>
                </select>
            </div>
            <div class="mb-8">
                <label class="block font-semibold mb-2" for="content-area">Page Content (HTML):</label>
                <textarea id="content-area" rows="12" class="w-full p-3 rounded-xl border border-gray-300 font-mono"></textarea>
            </div>
            <div class="flex justify-end space-x-4">
                <button id="load-content" class="px-6 py-2 bg-blue-600 text-white rounded-full font-bold hover:bg-blue-700 transition"><i class="fas fa-download mr-2"></i>Load</button>
                <button id="save-content" class="px-6 py-2 bg-green-600 text-white rounded-full font-bold hover:bg-green-700 transition"><i class="fas fa-save mr-2"></i>Save</button>
            </div>
            <div id="admin-feedback" class="mt-6 text-center font-semibold"></div>
        </div>
    </main>
    <script>
    // NOTE: This is a static demo. To make this functional, you need a backend (Node.js, PHP, Python, etc.) or use a static CMS.
    // The below code only simulates loading and saving content in the browser for demo purposes.
    document.addEventListener('DOMContentLoaded', function () {
        const pageSelect = document.getElementById('page-select');
        const contentArea = document.getElementById('content-area');
        const loadBtn = document.getElementById('load-content');
        const saveBtn = document.getElementById('save-content');
        const feedback = document.getElementById('admin-feedback');

        // Simulate loading content (in real use, fetch from server)
        loadBtn.addEventListener('click', function () {
            feedback.textContent = '';
            contentArea.value = localStorage.getItem('sibol_' + pageSelect.value) || '<!-- Page content would load here in a real CMS -->';
        });

        // Simulate saving content (in real use, send to server)
        saveBtn.addEventListener('click', function () {
            localStorage.setItem('sibol_' + pageSelect.value, contentArea.value);
            feedback.textContent = 'Content saved (locally in your browser for demo).';
            feedback.classList.remove('text-red-500');
            feedback.classList.add('text-green-500');
        });
    });
    </script>
</body>
</html>
